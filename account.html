<section class="account">
  <fieldset class="account__fieldset">
    <legend class="account__legend">Sign in</legend>
    <form class="account__form">
      <label class="account__form-label">
        Enter email
        <input 
          class="account__form-input" 
          type="email" 
          placeholder="Email"
        >
      </label>
      <label class="account__form-label">
        Enter password
        <input 
          class="account__form-input" 
          type="password" 
          placeholder="Password"
        >
      </label>
    </form>
    <div class="expenses__form-tools">
      <div class="expenses__form-tools-buttons">
        <button class="button button--sign-in" type="submit">Sign In</button>
        <button class="button button--sign-up" type="button">Sign Up</button>
      </div>
      <p class="expenses__form-tools-password-info">Forgot your <a class="link">password</a>?</p>
    </div>
  </fieldset>
</section>
